name: MLOps-Sentinel-Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip' # SOTA optimization: speed up subsequent runs

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Mock Training & Packaging
      # Generates ONNX model and the Governance Manifest
      run: python scripts/train.py
      env:
        GITHUB_SHA: ${{ github.sha }}

    - name: Run Gatekeeper Validation
      # Ensures no model with latency >0.1s or low AUC reaches release
      run: python scripts/validate.py

    - name: Upload Production Artifacts
      # Only runs if the validation step passes
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: production-model-package-${{ github.run_number }}
        path: |
          models/model.onnx
          models/scaler.joblib
          models/manifest.json
        retention-days: 90 # SOTA practice: Define a clear audit trail window